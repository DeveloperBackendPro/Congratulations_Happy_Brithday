{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HAPPY BRITHDAY</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'assets/style.css'%}" type="text/css">
  </head>
  <body>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="card my-5">
            <form action="{% url 'add_form'%}" class="card-body cardbody-color p-lg-5" method="post" enctype="multipart/form-data">
              {% csrf_token %}

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" name="sender" class="form-control"  aria-describedby="emailHelp" placeholder="Sender">
            </div>

             <div class="mb-3">
              <input type="text" name="receiver" class="form-control"  aria-describedby="emailHelp" placeholder="Receiver">
            </div>

             <div class="mb-3">
              <input type="email" name="email" class="form-control"  aria-describedby="emailHelp"
                placeholder="Email">
            </div>


            <div class="mb-3">
              <input type="date" name="bday" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="password" placeholder="password">
            </div>
              <div class="text-center">
                  <input type="submit" value="submit" class="btn btn-color px-5 mb-5 w-100"></div>
          </form>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
